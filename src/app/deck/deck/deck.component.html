  <div class="deck">
    <card-bar *ngFor="let card of deck?.cards"
              [card]="card.card"
              [cardCount]="card.count"
              (removeCard)="onRemoveCard($event)">
    </card-bar>
    <button md-raised-button 
            class="save-button" 
            type="button"
            [disabled]="info" 
            (click)="onSaveDeck()">
              {{info ? 'Saved!' : 'Save'}}
    </button>
</div>
