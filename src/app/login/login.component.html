<div class="login-wrapper">
  <div class="login-wrapper__content">
    <md-input-container>
    <input mdInput 
           placeholder="Email" 
           type="email" 
           [(ngModel)]="email">
    </md-input-container>
    <md-input-container>
    <input mdInput 
           placeholder="Password" 
           type="password" 
           [(ngModel)]="password">
    </md-input-container>
    <button type="button" 
            md-raised-button
            (keyup.enter)="onClick()" 
            (click)="onClick()">
              Login
    </button>
  </div>
</div>
